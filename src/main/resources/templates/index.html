<!-- 상품 목록을 표시할 템플릿 페이지 (예: index.html) -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>상품 목록</h1>
    <div th:each="product : ${products}">
        <div class="card" style="width: 18rem;">
            <img th:src="${product.productImage1}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.productName}">상품명</h5>
                <p class="card-text" th:text="${product.productDescription}">상품 설명</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
