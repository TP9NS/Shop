<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addressModalLabel">주소 변경</h5>

            </div>
            <div class="modal-body">
                <form id="addressForm">
                    <div class="mb-3">
                        <label for="newPostcode" class="form-label">새로운 우편번호</label>
                        <input type="text" class="form-control" id="newPostcode">
                    </div>
                     <div class="mb-3">
                        <label for="newAddress" class="form-label">새로운 주소</label>
                        <input type="text" class="form-control" id="newAddress">
                    </div>
                     <div class="mb-3">
                        <label for="newAddress_1" class="form-label">새로운 상세주소</label>
                        <input type="text" class="form-control" id="newAddress_1">
                    </div>
                    <!-- 추가 입력 필드 -->
                    <!-- 필요한 경우 여기에 다른 정보 입력을 위한 필드 추가 가능 -->
                    <button type="button" class="btn btn-primary" id="changeAddressBtn">주소 변경</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
      $(document).ready(function() {
        $('#changeAddressBtn').on('click', function () {
            const newAddress = $('#newAddress').val();
            const newPostcode = $('#newPostcode').val(); 
            const newAddress_1 = $('#newAddress_1').val();  
            const userId = '[[${session.loginCustomerId}]]'; 
            console.log(newAddress);
            console.log(userId);
            const data = {
				newPostcode: newPostcode,
                newAddress: newAddress,
                newAddress_1:newAddress_1,
                userId: userId,
            };

            // 서버로 데이터를 전송하기 위한 Ajax 요청
            fetch('/changeAddress', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                alert('주소가 변경되었습니다.'); // 주소 변경 후 메시지 표시
                $('#addressModal').modal('hide'); // 모달 닫기
                 location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
     $(document).ready(function() {
        $('.cancel-order-btn').on('click', function () {
            const orderId = $(this).data('order-id'); // 해당 주문의 ID 가져오기
            const userId = '[[${session.loginCustomerId}]]'; // 유저 ID 가져오기

            const data = {
                orderId: orderId,
                userId: userId,
            };

            // 서버로 데이터를 전송하기 위한 Ajax 요청
            fetch('/cancelOrder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                alert('환불이  완료되었습니다.');
                location.reload(); // 페이지 새로고침
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
    document.addEventListener("DOMContentLoaded", function() {
    const sessionUsername = "[[${session.loginUsername}]]";
    const displayedUsername = "[[${customer.username}]]";
   console.log(displayedUsername);
   console.log(sessionUsername);
    if (sessionUsername !== displayedUsername) {
        alert('잘못된 접근입니다.');
        window.location.href = '/main2';
    }
});
    </script>
