    <script th:inline="javascript">
		 function editReview(button) {
        // 여기에 리뷰 수정 로직 추가
         const reviewId = button.parentNode.previousElementSibling.getAttribute('data-reviewid');
        const newTitle = prompt('수정할 리뷰 제목을 입력하세요.');
        if (newTitle !== null) {
            const newContent = prompt('수정할 리뷰 내용을 입력하세요.');
            if (newContent !== null) {
                const reviewData = {
					reviewId : reviewId,
                    title: newTitle,
                    content: newContent
                };

                fetch('/editReview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reviewData)
                })
                .then(response => {
                    if (response.ok) {
                        alert('리뷰가 수정되었습니다.');
                        window.location.reload();
                    } else {
                        alert('리뷰 수정에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    }

    // 리뷰 삭제 함수
    function deleteReview(button) {
        // 여기에 리뷰 삭제 로직 추가
        const confirmation = confirm('정말로 이 리뷰를 삭제하시겠습니까?');
        const reviewId = button.parentNode.previousElementSibling.getAttribute('data-reviewid');
        const reviewData={
			reviewId:reviewId,
		}
        if (confirmation) {
            fetch('/deleteReview' , {
                method: 'POST',
                 headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reviewData)
            })
            .then(response => {
                if (response.ok) {
                    alert('리뷰가 삭제되었습니다.');
                    window.location.reload();
                } else {
                    alert('리뷰 삭제에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    }
		document.getElementById('purchaseButton').addEventListener('click', function(event) {

    const quantity = parseInt(document.getElementById('quantityInput').value);
    const customerId = '[[${session.loginCustomerId}]]';
    const productId = '[[${product.productId}]]';
    const price = quantity * parseFloat('[[${product.price}]]');
    const currentDate = new Date().toISOString();
    const address = '[[${session.loginAddress}]]';
	const address_1 = '[[${session.loginAddress_1}]]';
	const postcode = '[[${session.loginPostcode}]]';
	console.log(customerId);
	console.log(customerId);
	console.log(customerId);
    // 로그인 여부 확인
     if (customerId === 0 || customerId.trim() === '' || customerId === 'null' ) {
        alert('로그인이 필요합니다.');
        return;
    }

    // 수량이 유효한지 확인

        count: quantity,
        totalPrice: price,
        orderDate: currentDate,
        address: address,
        address_1:address_1,
        postcode:postcode
    };

    fetch('/order', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },

    })

        //window.location.href = '/main2';

    });
});
 document.getElementById('addToCartButton').addEventListener('click', function(event) {

     document.getElementById('submitReviewButton').addEventListener('click', function (event) {
    event.preventDefault();

    const customerId = '[[${session.loginCustomerId}]]';
    const productId = '[[${product.productId}]]';
    const title = document.getElementById('reviewTitle').value;
    const content = document.getElementById('reviewContent').value;

    // 로그인 여부 확인
    if (customerId === 0 || customerId.trim() === '' || customerId === 'null') {
        alert('로그인이 필요합니다.');
        return;
    }

    // 제목과 내용이 비어있는지 확인
    if (!title.trim() || !content.trim()) {
        alert('리뷰 제목과 내용을 모두 입력하세요.');
        return;
    }

    const reviewData = {
        customer: customerId,
        product: productId,
        title: title,
        content: content
    };

    fetch('/submitReview', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(reviewData)
    })

        if (response.ok) {

    })

        console.error('Error:', error);
    });
